{% extends 'library/base.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<h2>âœï¸ Edit Category</h2>

<form id="edit-category-form">
    <input type="text" name="name" required>
    <textarea name="description" placeholder="Description"></textarea>
    <button type="submit">ğŸ’¾ Save</button>
    <button type="button" id="delete-btn">ğŸ—‘ï¸ Delete</button>
</form>

<script>
    const slug = "{{ slug }}";
    const apiUrl = `/library/api/categories/${slug}/`;  // Actualizado con '/library/'

    // Cargar datos
    fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
            document.querySelector('[name="name"]').value = data.name;
            document.querySelector('[name="description"]').value = data.description || '';
        });

    // Guardar cambios
    document.getElementById('edit-category-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = {
            name: formData.get('name'),
            description: formData.get('description')
        };

        fetch(apiUrl, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(() => {
            alert('Updated successfully!');
            window.location.href = "/library/categories/";  // Actualizado con '/library/'
        });
    });

    // Eliminar
    document.getElementById('delete-btn').addEventListener('click', function () {
        if (confirm('Are you sure you want to delete this category?')) {
            fetch(apiUrl, {
                method: 'DELETE'
            }).then(() => {
                alert('Deleted!');
                window.location.href = "/library/categories/";  // Actualizado con '/library/'
            });
        }
    });
</script>
{% endblock %}
